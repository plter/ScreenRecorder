<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ScreenRecorder</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-5.6.3-web/css/all.css">

</head>
<body style="margin: 0;background-color: rgba(0,0,0,0);">
<div id="root" style="display: flex;flex-direction: column;font-size: 12pt;">
    <div style="flex: 1;"></div>
    <div style="display: flex;flex-direction: row;align-items: center;background-color: white;padding: 10px;">
        <a href="#" class="btn btn-outline-dark" id="btn-show-main-menu">
            <span class="fa fa-bars"></span>
        </a>
        <div style="width: 3px;"></div>
        <div class="btn-group" role="group">
            <button id="btn-start-or-stop" class="btn btn-outline-dark"><span class="fa fa-circle"></span>
            </button>
            <button id="btn-pause-or-resume" class="btn btn-outline-dark"><span class="fa fa-pause"></span>
            </button>
        </div>
        <div style="width: 10px"></div>
        <div style="text-align: center;display: flex;flex: 1;flex-direction: row;align-items: center;">
            <label for="select-audio-input" style="display: inline-block;">音频输入</label>
            <select v-on:change="selectChangeHandler" v-model="selected" style="display: inline-block;flex: 1;"
                    class="form-control"
                    id="select-audio-input">
                <option v-for="o in options" :value="o.deviceId">
                    {{o.label}}
                </option>
            </select>
        </div>
    </div>
    <div style="flex: 1;"></div>
</div>
</body>

<script>
    window.$ = window.jQuery = require("jquery");
    window.fs = require("fs");
    window.electron = require("electron");
    window.appPath = window.electron.remote.app.getAppPath();
    window.path = require("path");
    window.Vue = require("vue/dist/vue.min");
    require("popper.js");
    require("bootstrap");
    require("./IndexEntry");
</script>
</html>
