<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择要录制的视频源</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        .screen-source-item {
            display: flex;
            flex-direction: row;
            padding: 10px;
            border-bottom: solid whitesmoke;
        }

        .screen-source-item:hover {
            background-color: lightskyblue;
        }

        .screen-source-item-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding-left: 10px;
        }

        .screen-source-item-thumbnail img {
            display: block;
        }

    </style>
</head>
<body style="margin: 0">
<div id="root" style="padding: 10px;display: flex;flex-direction: column;">
    <div id="container" style="padding-top: 10px;flex: 1;overflow: auto;">
        正在加载 ...
    </div>
    <div style="height: 10px;"></div>
    <div style="text-align: center;">
        <button id="btn-close" class="btn btn-dark" onclick="window.close()">关闭</button>
    </div>
</div>

<script>
    window.$ = window.jQuery = require("jquery");
    window.fs = require("fs");
    window.electron = require("electron");
    window.appPath = window.electron.remote.app.getAppPath();
    window.path = require("path");
    window.Vue = require("vue/dist/vue.min");
    require("popper.js");
    require("bootstrap");
    require("./ScreenChooser.js");
</script>
</body>
</html>
